    // 5. Class Validator (basic implementation)
    class Validator {
        isEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
        isDomain(domain) { return /^[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)+$/.test(domain); }
        isDate(date) { return /^\d{2}\.\d{2}\.\d{4}$/.test(date); }
        isPhone(phone) { return /^\+?\d{1,4}[\s-]?\(?\d{2,3}\)?[\s-]?\d{3}[\s-]?\d{2}[\s-]?\d{2}$/.test(phone); }
